<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dev Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    maxWidth: {
                        '8xl': '88rem', // 1408px
                        '9xl': '96rem', // 1536px
                    }
                }
            }
        }
    </script>
    
    <!-- React & ReactDOM via Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>
    
    <!-- Babel for translating JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Clean, minimal scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-slate-950 text-gray-900 dark:text-slate-50 transition-colors duration-300">
    <div id="root"></div>

    <!-- Your Portfolio Code -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Gamepad2, 
          Code2, 
          Layers, 
          Monitor, 
          Github, 
          Twitter, 
          Linkedin, 
          Mail, 
          ExternalLink, 
          ChevronLeft, 
          Play, 
          Trophy,
          Menu,
          X,
          ArrowDown,
          Moon,
          Sun
        } from 'lucide-react';

        // --- Mock Data ---

        const PROJECTS = [
          {
            id: 1,
            title: "LAPS",
            shortDesc: "A high-speed arcade style multiplayer racing game.",
            // Updated to use HTML tags for formatting
            longDesc: "<b>LAPS</b> is a high-speed arcade style racing game, which can be played single or multiplayer. The game has a fun and colourful stylized graphical style, which fits with the arcadey game feel. The game features a robust drifting system, allowing the player to take tight turns while building up a speed boost which is triggered on release. The game features two distinct and unique tracks, named <b>Jackpot Junction</b> and <b>Rug Road</b>. <b>Jackpot Junction</b> is a casino themed race track, involving related elements such as a large spinning roulette wheel in the centre of the track that players drive around to gain speed. <b>Rug Road</b> is a track based on a city rug mat reminiscent of many peoples childhood. It features simplistic 3d buildings and features designed to fit the theme.",
            year: "2025",
            devTime: "3 Months",
            role: "Programmer, Modeller, Graphics",
            groupSize: "2",
            imageUrl: "images/laps-preview.jpg",
            hoverImageUrl: "images/laps-hover.jpg",
            videoUrl: "videos/laps-video.mp4"
          }
        ];

        const SKILLS = [
          {
            name: "Engines & Architecture",
            icon: <Gamepad2 size={32} />,
            description: "I have over 7 years of experience working with Unity (C#). My background covers many different aspects of game development, from core gameplay systems to editor tools, ensuring projects are built on a solid foundation."
          },
          {
            name: "Graphics & VFX",
            icon: <Layers size={32} />,
            description: "Technical art expertise including Shader Graph, VFX Graph, and particle systems. I have experience writing custom shaders to create good-looking VFX and visual effects that enhance the game's aesthetic."
          },
          {
            name: "Performance & Optimization",
            icon: <Monitor size={32} />,
            description: "Dedicated to hitting frame rate targets. I am skilled in profiling and optimizing projects to manage draw calls, memory allocation, and CPU/GPU bottlenecks to ensure smooth gameplay."
          }
        ];

        // --- Components ---

        const Navigation = ({ activeSection, scrollToSection, mobileMenuOpen, setMobileMenuOpen, darkMode, toggleDarkMode }) => {
          const links = [
            { name: 'About', id: 'about' },
            { name: 'Skills', id: 'skills' },
            { name: 'Portfolio', id: 'portfolio' },
            { name: 'Contact', id: 'contact' },
          ];

          return (
            <nav className="fixed top-0 left-0 right-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-gray-200 dark:border-slate-800 transition-colors duration-300">
              <div className="max-w-9xl mx-auto px-6 h-16 flex items-center justify-between">
                <div 
                  className="font-bold text-xl tracking-tight text-gray-900 dark:text-white flex items-center gap-2 cursor-pointer hover:opacity-80 transition-opacity"
                  onClick={() => scrollToSection('about')}
                >
                  <div className="bg-black dark:bg-white text-white dark:text-black p-1 rounded transition-colors duration-300">
                    <Gamepad2 size={20} />
                  </div>
                  <span>Theo C.</span>
                </div>

                <div className="flex items-center gap-6">
                    {/* Desktop Nav */}
                    <div className="hidden md:flex gap-8">
                      {links.map((link) => (
                        <button
                          key={link.id}
                          onClick={() => scrollToSection(link.id)}
                          className={`text-sm font-medium transition-all ${
                            activeSection === link.id 
                                ? 'text-black dark:text-white border-b-2 border-black dark:border-white' 
                                : 'text-gray-500 dark:text-slate-400 hover:text-gray-900 dark:hover:text-slate-200'
                          }`}
                        >
                          {link.name}
                        </button>
                      ))}
                    </div>
                    
                    {/* Dark Mode Toggle */}
                    <button 
                        onClick={toggleDarkMode}
                        className="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-800 text-gray-600 dark:text-slate-400 transition-colors"
                        title={darkMode ? "Switch to Light Mode" : "Switch to Dark Mode"}
                    >
                        {darkMode ? <Sun size={20} /> : <Moon size={20} />}
                    </button>

                    {/* Mobile Nav Toggle */}
                    <button 
                      className="md:hidden text-gray-600 dark:text-slate-400 hover:text-black dark:hover:text-white"
                      onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                    >
                      {mobileMenuOpen ? <X /> : <Menu />}
                    </button>
                </div>
              </div>

              {/* Mobile Nav Menu */}
              {mobileMenuOpen && (
                <div className="md:hidden bg-white dark:bg-slate-900 border-b border-gray-100 dark:border-slate-800 absolute w-full px-6 py-4 flex flex-col gap-4 shadow-lg animate-in slide-in-from-top-2">
                  {links.map((link) => (
                    <button
                      key={link.id}
                      onClick={() => scrollToSection(link.id)}
                      className="text-left text-lg font-medium text-gray-600 dark:text-slate-300 hover:text-black dark:hover:text-white"
                    >
                      {link.name}
                    </button>
                  ))}
                </div>
              )}
            </nav>
          );
        };

        const AboutSection = () => (
          <section id="about" className="min-h-[75vh] flex items-center justify-center pt-16 bg-white dark:bg-slate-950 transition-colors duration-300">
            <div className="max-w-3xl mx-auto px-6 text-center">
              <div className="inline-block px-4 py-1.5 mb-6 text-xs font-semibold tracking-wider text-gray-600 dark:text-indigo-300 uppercase bg-gray-100 dark:bg-slate-800/50 rounded-full border border-gray-200 dark:border-slate-700 transition-colors duration-300">
                Gameplay Programmer & Technical Designer
              </div>
              
              <h1 className="text-5xl md:text-7xl font-bold text-gray-900 dark:text-white mb-6 tracking-tight leading-tight transition-colors duration-300">
                Hello!
              </h1>
              
              <p className="text-xl md:text-2xl text-gray-600 dark:text-slate-400 mb-8 leading-relaxed font-light transition-colors duration-300">
                My name is Theo and I specialize in Unity game development, focusing on gameplay and systems programming, visual effects and shaders.
              </p>
              
              <div className="flex justify-center animate-bounce mt-6 opacity-50">
                <ArrowDown className="text-gray-400 dark:text-slate-500" size={24} />
              </div>
            </div>
          </section>
        );

        const SkillsSection = () => (
          <section id="skills" className="py-24 bg-gray-50 dark:bg-slate-900 border-t border-gray-100 dark:border-slate-800 transition-colors duration-300">
            <div className="max-w-9xl mx-auto px-6">
              <div className="mb-16 text-center md:text-left">
                <h2 className="text-3xl font-bold text-gray-900 dark:text-white mb-2 transition-colors duration-300">Technical Expertise</h2>
                <div className="h-1 w-12 bg-black dark:bg-indigo-500 rounded-full mx-auto md:mx-0 transition-colors duration-300"></div>
              </div>
              
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {SKILLS.map((skill, idx) => (
                  <div key={idx} className="bg-white dark:bg-slate-800 p-8 rounded-xl shadow-sm border border-gray-100 dark:border-slate-700 hover:shadow-md transition-all duration-300">
                    <div className="flex flex-col gap-6">
                      <div className="w-12 h-12 flex items-center justify-center bg-gray-100 dark:bg-slate-700 rounded-lg text-gray-900 dark:text-indigo-400 transition-colors duration-300">
                        {skill.icon}
                      </div>
                      <div>
                        <h3 className="text-lg font-bold text-gray-900 dark:text-white mb-3 transition-colors duration-300">{skill.name}</h3>
                        <p className="text-gray-600 dark:text-slate-400 leading-relaxed text-sm transition-colors duration-300">
                          {skill.description}
                        </p>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );

        const ProjectDetail = ({ project, onBack }) => {
          const [isPlaying, setIsPlaying] = useState(false);

          useEffect(() => {
            setIsPlaying(false);
            const el = document.getElementById('portfolio');
            if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }, [project]);

          if (!project) return null;

          const isImage = !project.imageUrl.startsWith('bg-');

          return (
            <div className="animate-in fade-in slide-in-from-bottom-4 duration-500">
              <button 
                onClick={onBack}
                className="mb-8 flex items-center gap-2 px-5 py-2.5 bg-gray-100 dark:bg-slate-800 text-gray-900 dark:text-white rounded-lg hover:bg-gray-200 dark:hover:bg-slate-700 transition-all font-medium group border border-gray-200 dark:border-slate-700"
              >
                <ChevronLeft size={20} className="group-hover:-translate-x-1 transition-transform" />
                Back to Projects
              </button>

              <div className="bg-white dark:bg-slate-800 rounded-2xl overflow-hidden border border-gray-200 dark:border-slate-700 shadow-xl transition-colors duration-300">
                
                {isPlaying && project.videoUrl ? (
                  <div className="w-full aspect-video bg-black relative">
                      <video 
                        src={project.videoUrl} 
                        className="w-full h-full object-contain" 
                        controls 
                        autoPlay
                      >
                        Your browser does not support the video tag.
                      </video>
                      <button 
                         onClick={() => setIsPlaying(false)}
                         className="absolute top-4 right-4 p-2 bg-white dark:bg-slate-700 text-black dark:text-white rounded-full hover:bg-gray-200 dark:hover:bg-slate-600 transition-colors z-10 shadow-lg"
                         title="Close Video"
                      >
                         <X size={20} />
                      </button>
                  </div>
                ) : (
                  <div 
                    className={`w-full aspect-video relative ${isImage ? 'bg-cover bg-center' : project.imageUrl}`}
                    style={isImage ? { backgroundImage: `url(${project.imageUrl})` } : {}}
                  >
                    
                    {project.videoUrl && (
                      <div className="absolute inset-0 flex items-center justify-center cursor-pointer group bg-black/5 hover:bg-black/10 dark:bg-black/20 dark:hover:bg-black/30 transition-colors" onClick={() => setIsPlaying(true)}>
                          <div className="w-20 h-20 bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm rounded-full flex items-center justify-center shadow-lg group-hover:scale-105 transition-transform duration-300">
                             <Play className="text-black dark:text-white fill-black dark:fill-white ml-2" size={32} />
                          </div>
                      </div>
                    )}
                  </div>
                )}

                <div className="p-8 md:p-12 grid md:grid-cols-3 gap-12">
                  <div className="md:col-span-2 space-y-8">
                    <div>
                      <h2 className="text-3xl font-bold text-gray-900 dark:text-white mb-2 transition-colors duration-300">{project.title}</h2>
                      
                      <h3 className="text-lg font-semibold text-gray-900 dark:text-white mb-4 transition-colors duration-300">About the Project</h3>
                      
                      {/* Using dangerouslySetInnerHTML to render HTML tags in longDesc */}
                      <p 
                        className="text-gray-600 dark:text-slate-300 leading-relaxed text-lg transition-colors duration-300"
                        dangerouslySetInnerHTML={{ __html: project.longDesc }}
                      />
                    </div>
                  </div>

                  <div className="space-y-8">
                    <div className="bg-gray-50 dark:bg-slate-900/50 p-6 rounded-xl border border-gray-100 dark:border-slate-700 transition-colors duration-300">
                      <h3 className="text-gray-900 dark:text-white font-semibold mb-6 flex items-center gap-2 transition-colors duration-300">
                        <Trophy size={18} className="text-gray-400 dark:text-indigo-400" /> Project Info
                      </h3>
                      <div className="space-y-4 text-sm">
                        <div className="flex justify-between border-b border-gray-200 dark:border-slate-700 pb-3 transition-colors duration-300">
                          <span className="text-gray-500 dark:text-slate-400">Role</span>
                          <span className="text-gray-900 dark:text-white font-medium text-right">{project.role}</span>
                        </div>
                        <div className="flex justify-between border-b border-gray-200 dark:border-slate-700 pb-3 transition-colors duration-300">
                          <span className="text-gray-500 dark:text-slate-400">Group Size</span>
                          <span className="text-gray-900 dark:text-white font-medium text-right">{project.groupSize}</span>
                        </div>
                        <div className="flex justify-between border-b border-gray-200 dark:border-slate-700 pb-3 transition-colors duration-300">
                          <span className="text-gray-500 dark:text-slate-400">Dev Time</span>
                          <span className="text-gray-900 dark:text-white font-medium text-right">{project.devTime}</span>
                        </div>
                        <div className="flex justify-between border-b border-gray-200 dark:border-slate-700 pb-3 transition-colors duration-300">
                          <span className="text-gray-500 dark:text-slate-400">Year</span>
                          <span className="text-gray-900 dark:text-white font-medium text-right">{project.year}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const ProjectCard = ({ project, onClick }) => {
          const isImage = !project.imageUrl.startsWith('bg-');
          const isHoverImage = project.hoverImageUrl && !project.hoverImageUrl.startsWith('bg-');

          return (
            <div 
              onClick={() => onClick(project)}
              className="group bg-white dark:bg-slate-800 rounded-xl overflow-hidden border border-gray-200 dark:border-slate-700 cursor-pointer hover:shadow-lg transition-all duration-300 hover:-translate-y-1 flex flex-col md:flex-row h-full"
            >
              <div className="w-full aspect-video md:w-2/5 md:aspect-video relative shrink-0 overflow-hidden">
                {/* Primary Image (Base layer) */}
                <div 
                  className={`absolute inset-0 w-full h-full ${isImage ? 'bg-cover bg-center' : project.imageUrl}`}
                  style={isImage ? { backgroundImage: `url(${project.imageUrl})` } : {}}
                >
                </div>

                {/* Secondary Hover Image (Overlay layer, fades in) */}
                {project.hoverImageUrl && (
                  <div 
                    className={`absolute inset-0 w-full h-full transition-opacity duration-500 opacity-0 group-hover:opacity-100 ${isHoverImage ? 'bg-cover bg-center' : project.hoverImageUrl}`}
                    style={isHoverImage ? { backgroundImage: `url(${project.hoverImageUrl})` } : {}}
                  >
                  </div>
                )}
              </div>
              
              <div className="p-6 md:p-8 flex flex-col justify-center w-full md:w-3/5">
                <div className="flex justify-between items-start mb-2">
                  <div className="text-xs font-bold text-gray-400 dark:text-slate-500 uppercase tracking-wide">{project.year}</div>
                </div>
                
                <h3 className="text-2xl font-bold text-gray-900 dark:text-white mb-3 group-hover:text-gray-600 dark:group-hover:text-indigo-400 transition-colors">
                  {project.title}
                </h3>
                
                <p className="text-gray-600 dark:text-slate-400 text-base mb-6 line-clamp-2 leading-relaxed transition-colors duration-300">
                  {project.shortDesc}
                </p>
                
              </div>
            </div>
          );
        };

        const PortfolioSection = () => {
          const [selectedProject, setSelectedProject] = useState(null);

          return (
            <section id="portfolio" className="py-24 px-6 max-w-9xl mx-auto scroll-mt-16 bg-white dark:bg-slate-950 transition-colors duration-300">
              <div className="mb-16">
                <h2 className="text-3xl font-bold text-gray-900 dark:text-white mb-2 transition-colors duration-300">Selected Works</h2>
                <div className="h-1 w-12 bg-black dark:bg-indigo-500 rounded-full transition-colors duration-300"></div>
              </div>
              
              {selectedProject ? (
                <ProjectDetail 
                  project={selectedProject} 
                  onBack={() => setSelectedProject(null)} 
                />
              ) : (
                <div className="flex flex-col gap-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
                  {PROJECTS.map(project => (
                    <ProjectCard 
                      key={project.id} 
                      project={project} 
                      onClick={setSelectedProject} 
                    />
                  ))}
                </div>
              )}
            </section>
          );
        };

        const ContactSection = () => (
          <section id="contact" className="py-24 bg-gray-50 dark:bg-slate-900 border-t border-gray-100 dark:border-slate-800 transition-colors duration-300">
            <div className="px-6 max-w-4xl mx-auto text-center">
              <div className="bg-white dark:bg-slate-800 p-12 rounded-2xl shadow-sm border border-gray-100 dark:border-slate-700 transition-colors duration-300">
                <h2 className="text-3xl font-bold text-gray-900 dark:text-white mb-8 transition-colors duration-300">Get In Touch</h2>
                <a 
                  href="mailto:contact@example.com" 
                  className="inline-flex items-center gap-2 px-8 py-4 bg-black dark:bg-white hover:bg-gray-800 dark:hover:bg-slate-200 text-white dark:text-black rounded-lg font-medium transition-all transform hover:scale-105"
                >
                  <Mail size={18} />
                  contact@example.com
                </a>
              </div>
            </div>
          </section>
        );

        const Footer = () => (
          <footer className="bg-white dark:bg-slate-950 py-12 border-t border-gray-100 dark:border-slate-800 text-center text-gray-400 dark:text-slate-600 text-sm transition-colors duration-300">
            <p>&copy; {new Date().getFullYear()} Theo C. All rights reserved.</p>
            <p className="mt-2">Built with React & Tailwind CSS.</p>
          </footer>
        );

        // --- Main App Component ---

        const App = () => {
          const [activeSection, setActiveSection] = useState('about');
          const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
          const [darkMode, setDarkMode] = useState(true); // Default to Dark Mode

          // Handle Dark Mode Class on Body/HTML
          useEffect(() => {
            if (darkMode) {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
          }, [darkMode]);

          const scrollToSection = (id) => {
            setMobileMenuOpen(false);
            const element = document.getElementById(id);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
              setActiveSection(id);
            }
          };

          const toggleDarkMode = () => {
            setDarkMode(!darkMode);
          };

          return (
            <div className="min-h-screen font-sans selection:bg-gray-200 dark:selection:bg-indigo-500 selection:text-black dark:selection:text-white transition-colors duration-300">
              <Navigation 
                activeSection={activeSection} 
                scrollToSection={scrollToSection}
                mobileMenuOpen={mobileMenuOpen}
                setMobileMenuOpen={setMobileMenuOpen}
                darkMode={darkMode}
                toggleDarkMode={toggleDarkMode}
              />
              
              <main>
                <AboutSection />
                <SkillsSection />
                <PortfolioSection />
                <ContactSection />
              </main>

              <Footer />
            </div>
          );
        };

        // Render the app
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
